<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>증감 연산자 사용 예 (1)</title>
  </head>
  <body>
    <script>
      // 변수를 선언합니다.
      let number = 10;

      // 연산자를 사용합니다.
      number++;

      // 출력합니다.
      alert(number);
    </script>
  </body>
</html>
