<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prompt() 함수 매개변수의 역할</title>
  </head>
  <body>
    <script>
      // 상수를 선언합니다.
      const input = prompt("message", "_default");

      // 출력합니다.
      alert(input);
    </script>
  </body>
</html>
