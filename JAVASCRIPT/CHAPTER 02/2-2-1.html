<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>복합 대입 연산자 활용</title>
  </head>
  <body>
    <script>
      // 변수를 선언합니다.
      let list = "";

      // 연산자를 사용합니다.
      list += "<ul>";
      list += "  <li>Hello</li>";
      list += "  <li>JavaScript..!</li>";
      list += "</ul>";

      // 문서에 출력합니다.
      document.write(list);
    </script>
  </body>
</html>
