<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>증감 연산자를 한 줄에 하나만 사용한 예</title>
  </head>
  <body>
    <script>
      // 변수를 선언합니다.
      let number = 10;

      // 출력합니다.
      alert(number);
      number++;
      number++;
      alert(number);
      alert(number);
      number--;
      number--;
      alert(number);
    </script>
  </body>
</html>
