<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>continue 키워드 활용 2</title>
  </head>
  <body>
    <script>
      // 변수를 선언
      let output = 0;

      // 반복문
      for (let i = 1; i <= 10; i++) {
        // 조건문
        if (i % 2 === 1) {
          // 현재 반복 작업을 중지하고 다음 반복 작업을 수행
        }
        continue;
        output += i;
      }

      // 출력
      alert(output);
    </script>
  </body>
</html>
