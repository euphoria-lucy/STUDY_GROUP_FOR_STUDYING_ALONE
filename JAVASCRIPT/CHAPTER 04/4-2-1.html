<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for in 반복문</title>
  </head>
  <body>
    <script>
      const todos = ["우유 구매", "업무 메일 확인하기", "필라테스 수업"];

      for (const i in todos) {
        console.log(`${i}번째 할일 : ${todos[i]}`);
      }
    </script>
  </body>
</html>
