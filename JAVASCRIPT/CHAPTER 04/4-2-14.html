<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중첩 반복문 사용하기 2</title>
  </head>
  <body>
    <script>
      // 변수 선언
      let output = "";

      // 중첩 반복문
      for (let i = 1; i < 15; i++) {
        for (let j = 15; j > i; j--) {
          output += " ";
        }
        for (let k = 0; k < 2 * i - 1; k++) {
          output += "*";
        }
        output += "\n";
      }

      // 출력
      console.log(output);
    </script>
  </body>
</html>
