<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>무한 반복문</title>
  </head>
  <body>
    <script>
      let i = 0;

      while (true) {
        alert(`${i}번째 반복입니다.`);
        i += 1;
      }
    </script>
  </body>
</html>
