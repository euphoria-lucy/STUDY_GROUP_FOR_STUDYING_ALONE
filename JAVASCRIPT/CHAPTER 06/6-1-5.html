<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>화살표 함수를 사용한 메소드</title>
  </head>
  <body>
    <script>
      // 변수 선언
      const test = {
        a: function () {
          // 익명함수로 선언
          console.log(this);
        },
        b: () => {
          // 화살표 함수로 선언
          console.log(this);
        },
      };

      // 메소드 호출
      test.a();
      test.b();
    </script>
  </body>
</html>
