<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메소드 내부에서의 this 키워드</title>
  </head>
  <body>
    <script>
      // 변수 선언
      const pet = {
        name: "구름",
        eat: function (food) {
          alert(this.name + "은/는 " + food + "을/를 먹습니다.");
        },
      };

      // 메소드 호출
      pet.eat("밥");
    </script>
  </body>
</html>
