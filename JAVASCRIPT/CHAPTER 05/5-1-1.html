<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>익명 함수 선언하기</title>
  </head>
  <body>
    <script>
      // 변수를 생헝
      const 함수 = function () {
        console.log("함수 내부의 코드입니다 ... 🩷");
        console.log("함수 내부의 코드입니다 ... 🩵");
        console.log("함수 내부의 코드입니다 ... 🤍");
      };

      // 함수를 호출
      함수(); // 만든 함수도 기존의 alert(), prompt() 함수처럼 호출할 수 있음
      함수();

      // 출력
      console.log(typeof 함수); // 함수의 자료형 확인
      console.log(함수); // 함수 자체도 단순한 자료이므로 출력할 수 있음
    </script>
  </body>
</html>
