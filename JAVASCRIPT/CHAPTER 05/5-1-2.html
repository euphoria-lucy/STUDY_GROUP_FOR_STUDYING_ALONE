<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선언적 함수 선언하기</title>
  </head>
  <body>
    <script>
      // 변수를 생헝
      const 함수 = function () {
        console.log("함수 내부의 코드입니다 ... 🩷");
        console.log("함수 내부의 코드입니다 ... 🩵");
        console.log("함수 내부의 코드입니다 ... 🤍");
      };

      // 함수를 호출
      함수();
      함수();

      // 출력
      console.log(typeof 함수);
      console.log(함수);
    </script>
  </body>
</html>
