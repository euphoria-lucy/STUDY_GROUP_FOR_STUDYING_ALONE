<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>let 사용의 의미</title>
  </head>
  <body>
    <script>
      // 익명 함수를 생성
      let 함수 = function () {
        console.log("익명 함수입니다.");
      };

      // 선언적 함수를 생성하고 할당
      function 함수() {
        console.log("선언적 함수입니다.");
      }

      // 함수 호출
      함수();
    </script>
  </body>
</html>
