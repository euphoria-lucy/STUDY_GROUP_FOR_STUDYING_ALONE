<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열의 메소드와 화살표 함수</title>
  </head>
  <body>
    <script>
      // 배열 선언
      let numbers = [0, 1, 2, 3, 4, 5, 6, 7];

      // 배열의 메소드를 연속적으로 사용
      numbers
        .filter((value) => value % 2 === 0)
        .map((value) => value * value)
        .forEach((value) => {
          console.log(value);
        });
    </script>
  </body>
</html>
