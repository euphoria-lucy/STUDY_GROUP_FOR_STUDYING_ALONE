<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열의 map( ) 메소드</title>
  </head>
  <body>
    <script>
      // 배열 선언
      let numbers = [273, 52, 103, 32, 57];

      // 배열의 모든 값을 제공
      numbers = numbers.map(function (value, index, aray) {
        return value * value;
      });

      // 출력
      numbers.forEach(console.log);
    </script>
  </body>
</html>
